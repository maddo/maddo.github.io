---
layout: default
title: Michael Adam Jablecki
---
<div id="home">
    <h1>{{ page.title }}</h1>
    <h2>Blog Posts</h2>
    <ul>
        {% for post in site.posts %}
        <li>
            <span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
